---
version: v2

modules:
  - path: proto/osv
    lint:
      except:
        - ENUM_VALUE_PREFIX
        - ENUM_ZERO_VALUE_SUFFIX
        - PACKAGE_DIRECTORY_MATCH
        - PACKAGE_VERSION_SUFFIX
    breaking:
      except:
        - FILE_SAME_GO_PACKAGE
lint:
  use:
    - STANDARD
    - COMMENTS

breaking:
  use:
    - FILE
    - WIRE_JSON
